<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Walentynki</title>
		<link rel="shortcut icon" href="../imgs/heart.png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../style.css" />
		<link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="../index.html">Walentynki</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" href="../index.html">Gra 1</a>
						</li>
						<li class="nav-item">
                            <a class="nav-link active" href="./game2.html">Gra 2</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="./game3.html">Gra 3</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div id="top-hearts"></div>

		<div class="container mt-5 mb-5">
			<div class="card card-body">
				<h1 class="text-center">Gra 2</h1>
                <div class="col-md-12 text-center">
				<div class="wrapper">
					<div class="heading">
						<h1>Kalkulator ♥ Miłości</h1>
						<h4>Sprawdź w jakim stopniu osoby do siebie pasują.</h4>
					</div>

                    <!-- <div class="col-md-12 text-center" style="margin-top: 50px; margin-bottom: -30px; color: red;">
                        <h4 class="text-red" id="error"></h4>
                    </div> -->

					<div class="maincontent">
						<div>
							<label for="yourname">Imię chłopaka</label><br />
							<input
								type="text"
								id="yourname"
								placeholder="Wprowadź imię chłopaka"
								spellcheck="false"
								maxlength="30"
								required
								class="input"
							/>
						</div>
						<div>
							<label for="theirname">Imię dziewczyny</label><br />
							<input
								type="text"
								id="theirname"
								placeholder="Wprowadź imię dziewczyny"
								spellcheck="false"
								maxlength="30"
								required
								class="input"
							/>
						</div>
					</div>

					<div class="col-md-12 text-center">
						<button type="sumbit" class="btn btn-light text-center" id="sumbit-button">
							❤ Oblicz ❤
						</button>
					</div>

					<div class="result">
						<h2>Wynik</h2>
						<div class="divider"></div>
						<p id="yourlovescoreis"></p>
						<h1 id="score"></h1>
						<p id="loveinfo"></p>
						<p
							id="reload"
							style="
								cursor: pointer;
								display: none;
								margin-top: 30px;
								font-weight: 700;
							"
							onClick="window.location.reload();"
						>
							↺ Sprawdź jeszcze raz
						</p>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="../matching.js"></script>
	</body>
</html>
